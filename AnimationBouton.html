<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Bouton</title>
</head>
<body>
    <style>
       /* CSS: Socle design (do not change variable names) */
:root{
  /*Socle Design Bouton Excentré*/
  --green-soft:  #3EB489;
  --green-deep: #5A9E78;
  --deep-green: #2E6B4F;
  --beige: #F8F5F0;
  --white: #FFFFFF;
  --footer-beige: #E6D8B9;
  --accent-brown: #C2A88C;
  --text-dark: #4A4A4A;
  --muted-shadow: rgba(90,158,120,0.15);
  --trans: all 0.3s ease;
  --radius: 16px;
  --max-width: 1200px;
  --break-sm: 480px;
  --break-md: 768px;
  --title:#5A9E78;
  --shadow-green: rgba(90,158,120,0.15);
  --shadow-deep: rgba(90,158,120,0.1);
  --transition: all 0.3s ease;
}

/* Wrapper positions the FAB fixed on the right (adjustable) */
.dtt-fab-wrapper{
  position: fixed;
  right: 24px;
  bottom: 28px;
  z-index: 1200;
  width: max-content;
  display: grid;
  grid-template-columns: 1fr;
  align-items: end;
  gap: 12px;
  pointer-events: none; /* children control pointer-events */
}

/* Backdrop - subtle, appears when menu opens */
.dtt-fab-backdrop{
  position: fixed;
  inset: 0;
  background: linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.18));
  opacity: 0;
  transition: opacity 280ms cubic-bezier(.2,.9,.2,1);
  pointer-events: none;
}

/* Reveal menu container (card + actions) */
.dtt-fab-reveal{
  pointer-events: auto;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 12px;
  transform-origin: 100% 100%;
  transition: transform 420ms cubic-bezier(.2,.9,.2,1), opacity 300ms var(--transition);
  transform: translateY(10px) scale(0.96);
  opacity: 0;
  will-change: transform, opacity;
}

/* Reveal card styling */
.dtt-reveal-card{
  background: linear-gradient(180deg, var(--white), var(--beige));
  border-radius: 14px;
  padding: 12px 16px;
  box-shadow: 0 8px 20px var(--shadow-green);
  display: flex;
  align-items: center;
  gap: 12px;
  min-width: 170px;
  pointer-events: auto;
  border: 1px solid rgba(46,107,79,0.06);
}

/* Title above the counter */
.dtt-reveal-title{
  font-size: 13px;
  color: var(--text-dark);
  font-weight: 600;
  letter-spacing: 0.2px;
  opacity: 0.95;
  flex: 1 1 auto;
  max-width: 120px;
}

/* Counter block */
.dtt-fab-counter{
  display: inline-grid;
  place-items: center;
  min-width: 72px;
  padding: 8px 10px;
  border-radius: 10px;
  background: linear-gradient(180deg, rgba(62,180,137,0.12), rgba(90,158,120,0.06));
  box-shadow: 0 6px 14px var(--shadow-deep);
  border: 1px solid rgba(90,158,120,0.08);
  text-align: center;
}

.dtt-counter-value{
  font-size: 18px;
  font-weight: 700;
  color: var(--deep-green);
  display: block;
  line-height: 1;
  transform-origin: center;
}

.dtt-counter-suffix{
  font-size: 12px;
  color: var(--green-deep);
  opacity: 0.85;
  margin-left: 4px;
}

/* micro action buttons (optional) */
.dtt-reveal-actions{
  display: flex;
  gap: 8px;
  align-items: center;
  justify-content: flex-end;
}
.dtt-action-btn{
  background: var(--white);
  border-radius: 10px;
  padding: 8px;
  border: 1px solid rgba(74,74,74,0.04);
  box-shadow: 0 6px 14px rgba(0,0,0,0.04);
  cursor: pointer;
  transition: transform 160ms var(--transition), box-shadow 160ms var(--transition);
}
.dtt-action-btn:active{ transform: translateY(1px) scale(0.995); }

/* FAB main button */
.dtt-fab{
  pointer-events: auto;
  position: relative;
  width: 64px;
  height: 64px;
  border-radius: 999px;
  padding: 0;
  border: none;
  background: linear-gradient(180deg, var(--green-soft), var(--green-deep));
  box-shadow: 0 12px 30px var(--muted-shadow), inset 0 -4px 10px rgba(0,0,0,0.06);
  display: inline-grid;
  place-items: center;
  cursor: pointer;
  transition: transform 360ms cubic-bezier(.2,.9,.2,1), box-shadow 280ms var(--transition);
  outline: none;
  color: var(--white);
  -webkit-tap-highlight-color: transparent;
}

/* Inner icon */
.dtt-fab-icon{ transform-origin: center; transition: transform 320ms var(--transition); stroke: var(--white); }

/* Halo + pulsation */
.dtt-fab-halo{
  position: absolute;
  width: 120%;
  height: 120%;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, rgba(62,180,137,0.18), rgba(62,180,137,0.04) 40%, transparent 60%);
  filter: blur(8px);
  opacity: 0;
  transform: scale(0.92);
  transition: opacity 360ms var(--transition), transform 360ms var(--transition);
  z-index: -1;
}

/* FAB open state - visual movement / organic wobble using keyframes */
.dtt-fab.open{
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 18px 36px rgba(46,107,79,0.18);
}
.dtt-fab.open .dtt-fab-halo{ opacity: 1; transform: scale(1); }
.dtt-fab.open .dtt-fab-icon{ transform: rotate(45deg) scale(1.02); }

/* Reveal open state */
.dtt-fab-reveal[data-open="true"]{
  transform: translateY(-6px) scale(1);
  opacity: 1;
}

/* Backdrop visible */
.dtt-fab-backdrop[data-state="open"]{
  opacity: 1;
  pointer-events: auto;
}

/* small organic motion - subtle floating animation when idle */
@keyframes dtt-float{
  0%{ transform: translateY(0) rotate(0.0deg); }
  35%{ transform: translateY(-3px) rotate(-0.2deg); }
  70%{ transform: translateY(1.8px) rotate(0.15deg); }
  100%{ transform: translateY(0) rotate(0.0deg); }
}
.dtt-fab:not(.open){ animation: dtt-float 4200ms ease-in-out infinite; }

/* Entrance micro-interaction for reveal card elements */
.dtt-reveal-card, .dtt-reveal-actions{
  transform-origin: 100% 100%;
  transition: transform 420ms cubic-bezier(.2,.9,.2,1), opacity 260ms var(--transition);
  opacity: 0;
  transform: translateY(8px) scale(0.98);
}
.dtt-fab-reveal[data-open="true"] .dtt-reveal-card,
.dtt-fab-reveal[data-open="true"] .dtt-reveal-actions{
  opacity: 1;
  transform: translateY(0) scale(1);
}

/* ---------------------------------------------------
   ANIMATIONS AMÉLIORÉES "SIRI COMMUNIQUE"
   --------------------------------------------------- */

/* 1. Halo respirant autour du bouton */
@keyframes dtt-halo-breath {
  0%   { transform: scale(0.95); opacity: 0.25; }
  40%  { transform: scale(1.05); opacity: 0.35; }
  70%  { transform: scale(0.97); opacity: 0.22; }
  100% { transform: scale(0.95); opacity: 0.25; }
}

/* 2. Pulsation douce + micro-impulsions organiques */
@keyframes dtt-fab-pulse {
  0%   { transform: scale(1); }
  35%  { transform: scale(1.02); }
  60%  { transform: scale(0.985); }
  100% { transform: scale(1); }
}

/* 3. Onde subtile façon Siri (déformation légère) */
@keyframes dtt-siri-wave {
  0%   { filter: drop-shadow(0 0 4px rgba(62,180,137,0.15)); }
  50%  { filter: drop-shadow(0 0 12px rgba(62,180,137,0.28)); }
  100% { filter: drop-shadow(0 0 4px rgba(62,180,137,0.15)); }
}

/* 4. Micro mouvement organique (flottement + respiration) */
@keyframes dtt-organic-move {
  0%   { transform: translateY(0) rotate(0deg); }
  30%  { transform: translateY(-2px) rotate(-0.3deg); }
  60%  { transform: translateY(1.5px) rotate(0.25deg); }
  100% { transform: translateY(0) rotate(0deg); }
}

/* ---------------------------------------------------
   APPLICATION DES ANIMATIONS SUR LE FAB
   --------------------------------------------------- */

/* — Halo amélioré */
.dtt-fab-halo {
  animation: dtt-halo-breath 4.8s ease-in-out infinite;
  opacity: 0;
  transition: opacity 420ms var(--transition), transform 420ms var(--transition);
}

/* — FAB fermé : flottement + wave + micro pulse */
.dtt-fab:not(.open) {
  animation:
    dtt-organic-move 4.6s ease-in-out infinite,
    dtt-siri-wave 5s ease-in-out infinite,
    dtt-fab-pulse 3.8s ease-in-out infinite;
}

/* — FAB ouvert : halo intense + pulsation contrôlée */
.dtt-fab.open .dtt-fab-halo {
  opacity: 1 !important;
  animation:
    dtt-halo-breath 3.6s ease-in-out infinite,
    dtt-siri-wave 4s ease-in-out infinite;
}

/* — FAB au moment de l'ouverture : petite explosion douce */
@keyframes dtt-open-pop {
  0%   { transform: scale(1) translateY(0); }
  40%  { transform: scale(1.07) translateY(-3px); }
  70%  { transform: scale(0.98) translateY(-5px); }
  100% { transform: scale(1.02) translateY(-6px); }
}

.dtt-fab.open {
  animation: dtt-open-pop 520ms cubic-bezier(.2,.9,.2,1);
}

/* — Icone avec micro oscillation lors de l’ouverture */
@keyframes dtt-icon-wobble {
  0%   { transform: rotate(0deg); }
  45%  { transform: rotate(50deg) scale(1.05); }
  100% { transform: rotate(45deg) scale(1.02); }
}
.dtt-fab.open .dtt-fab-icon {
  animation: dtt-icon-wobble 380ms cubic-bezier(.2,.9,.2,1);
}

/* Responsive adjustments */
@media (max-width: calc(var(--break-md))) {
  .dtt-fab-wrapper{ right: 18px; bottom: 20px; }
  .dtt-fab{ width: 56px; height: 56px; }
  .dtt-fab-reveal{ align-items: flex-end; }
  .dtt-reveal-card{ min-width: 150px; padding: 10px 12px; }
  .dtt-counter-value{ font-size: 16px; }
}
@media (max-width: calc(var(--break-sm))) {
  .dtt-fab-wrapper{ right: 14px; bottom: 16px; }
  .dtt-fab{ width: 52px; height: 52px; }
  .dtt-reveal-card{ min-width: 140px; padding: 8px 10px; border-radius: 12px; }
  .dtt-reveal-title{ font-size: 12px; max-width: 100px; }
  .dtt-counter-value{ font-size: 15px; }
} 
    </style>
    <!-- HTML: Floating Action Button + Reveal Menu -->
<div class="dtt-fab-wrapper" aria-live="polite">
  <!-- Backdrop to capture clicks and for subtle dim -->
  <div class="dtt-fab-backdrop" data-state="closed" tabindex="-1"></div>

  <!-- Reveal Menu (hidden by default) -->
  <div class="dtt-fab-reveal" data-open="false" aria-hidden="true">
    <!-- Card containing title + animated number -->
    <div class="dtt-reveal-card" role="status" aria-atomic="true">
      <div class="dtt-reveal-title">Participants confirmés</div>
      <div class="dtt-fab-counter" data-target="12878" data-duration="1700" aria-label="compteur participants">
        <span class="dtt-counter-value">0</span>
        <span class="dtt-counter-suffix"></span>
      </div>
    </div>

    <!-- Extra small micro-actions (optional placeholders if needed) -->
    <div class="dtt-reveal-actions" aria-hidden="true">
      <button class="dtt-action-btn" title="Voir la liste" aria-label="Voir la liste">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
      </button>
    </div>
  </div>

  <!-- Floating Action Button -->
  <button class="dtt-fab" aria-expanded="false" aria-controls="fab-reveal" title="Ouvrir menu campagne">
    <span class="dtt-fab-halo" aria-hidden="true"></span>
    <span class="dtt-fab-inner" aria-hidden="true">
      <!-- Icon: simple plus -->
      <svg class="dtt-fab-icon" width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
    </span>
  </button>
</div>

<script>
    /* JavaScript: FAB interaction + counter animation
   Strict, modular, no external libs.
*/
(function(){
  // Query elements
  const wrapper = document.querySelector('.dtt-fab-wrapper');
  if(!wrapper) return;

  const fab = wrapper.querySelector('.dtt-fab');
  const reveal = wrapper.querySelector('.dtt-fab-reveal');
  const backdrop = wrapper.querySelector('.dtt-fab-backdrop');
  const counterEl = wrapper.querySelector('.dtt-fab-counter .dtt-counter-value');

  // Readable controls
  const revealAttr = 'data-open';
  const backdropAttr = 'data-state';

  // State
  let isOpen = false;
  let animatingCounter = false;
  let currentRAF = null;

  // Accessibility: toggle
  function setOpen(val){
    isOpen = !!val;
    fab.classList.toggle('open', isOpen);
    reveal.setAttribute(revealAttr, isOpen ? 'true' : 'false');
    backdrop.setAttribute(backdropAttr, isOpen ? 'open' : 'closed');
    fab.setAttribute('aria-expanded', String(isOpen));
    reveal.setAttribute('aria-hidden', String(!isOpen));
  }

  // Smooth counter: from 0 to target in ms duration using requestAnimationFrame
  function animateCounter(target, duration){
    if(animatingCounter) {
      // If currently animating, cancel and start new cleanly
      cancelAnimationFrame(currentRAF);
      animatingCounter = false;
    }
    const start = performance.now();
    const startValue = 0;
    const endValue = Math.max(0, parseInt(target,10) || 0);
    if(endValue === startValue){
      counterEl.textContent = String(endValue);
      return;
    }
    animatingCounter = true;

    function step(now){
      const elapsed = Math.min(now - start, duration);
      // easeOutCubic for pleasing finish
      const t = elapsed / duration;
      const eased = 1 - Math.pow(1 - t, 3);
      const value = Math.round(startValue + (endValue - startValue) * eased);
      counterEl.textContent = value.toLocaleString(); // locale grouping
      if(elapsed < duration){
        currentRAF = requestAnimationFrame(step);
      } else {
        // ensure exact target at end
        counterEl.textContent = endValue.toLocaleString();
        animatingCounter = false;
      }
    }
    currentRAF = requestAnimationFrame(step);
  }

  // Open/close behavior
  function openMenu(){
    setOpen(true);
    // read target number from attribute
    const counterWrapper = wrapper.querySelector('.dtt-fab-counter');
    const target = counterWrapper ? counterWrapper.getAttribute('data-target') : null;
    const durationAttr = counterWrapper ? parseInt(counterWrapper.getAttribute('data-duration') || '1200', 10) : 1200;
    // Small stagger for micro-interaction
    setTimeout(()=> {
      if (target) animateCounter(target, durationAttr);
    }, 180);
    // small focus trap: move focus to first actionable element
    const firstAction = wrapper.querySelector('.dtt-action-btn');
    if(firstAction) firstAction.focus();
  }

  function closeMenu(){
    setOpen(false);
    // subtle reset (keeps last value visible until next open)
    // Optionally we could reset to 0: comment shows how to reset if desired
    // wrapper.querySelector('.dtt-counter-value').textContent = '0';
  }

  // Toggle handler
  function toggle(evt){
    evt && evt.preventDefault();
    if(isOpen) closeMenu();
    else openMenu();
  }

  // Clicks
  fab.addEventListener('click', toggle);
  backdrop.addEventListener('click', closeMenu);

  // keyboard: ESC to close, Enter/Space to open via fab
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape' && isOpen) { closeMenu(); }
  });

  // Close when clicking outside the wrapper (defensive)
  document.addEventListener('click', (e)=>{
    if(!isOpen) return;
    if(!wrapper.contains(e.target)) closeMenu();
  }, true);

  // Progressive enhancement: if user prefers reduced motion, reduce animations
  const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if(prefersReduced){
    // shorten durations and disable float
    document.documentElement.style.setProperty('--transition', 'all 0.12s linear');
    // remove float animation
    fab.style.animation = 'none';
  }

  // Initialization: ensure closed
  setOpen(false);

  // Organic micro-wobble for open state (CSS only) — already in CSS; below we add a tiny JS 'siri-like' pulse when opening.
  function pulseOnOpen(){
    if(!isOpen) return;
    // quick scale pulse and halo flash
    fab.animate([
      { transform: 'translateY(-6px) scale(1.02)' },
      { transform: 'translateY(-3px) scale(1.04)' },
      { transform: 'translateY(-6px) scale(1.02)' }
    ], { duration: 560, easing: 'cubic-bezier(.2,.9,.2,1)'});
  }

  // hook pulse to open
  fab.addEventListener('transitionend', (e)=>{
    if(e.propertyName.includes('transform') && isOpen){
      pulseOnOpen();
    }
  });

  // Expose minimal API for integration if needed
  window.DTT_FAB = {
    open: openMenu,
    close: closeMenu,
    toggle: ()=> toggle(new Event('manual')),
    setTarget: function(num){
      const cw = wrapper.querySelector('.dtt-fab-counter');
      if(cw) cw.setAttribute('data-target', String(num));
    }
  };
})();
</script>
